<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>

<form action="/action_page.php">
    <fieldset>
        <legend>Entre em contato</legend>
        <br>
        <label for="cars"><b>Assunto:</b></label>
        <select name="assuntos" id="subject">
            <option value="suporte">Suporte</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select>
        <br><br>
        <label for="fname"><b>Nome completo:</b></label><br>
        <input type="text" id="fname" name="fname" placeholder="Seu nome"><br><br>
        <label for="email"><b>E-mail:</b></label><br>
        <input type="email" id="email" name="email" placeholder="e-mail@dominio.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br><br>
        <label for="mensagem"><b>Mensagem:</b></label><br>
        <textarea id="fmessage" name="fmessage" rows="4" cols="50"></textarea><br><br>
        <input type="checkbox">Aceito receber novidades por e-mail<br><br>
        <input type="submit" value="Enviar">
    </fieldset> 
</form>
    
</body>
</html>
